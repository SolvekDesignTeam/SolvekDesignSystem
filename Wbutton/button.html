<div class="top-title">
  BUTTON[버튼] /
  <p class="sub-txt">BUTTON[버튼]</p>
</div>
<div class="scroll-box">
  <!-- title s -->
  <div class="main-title">
    <h1 class="title">button[버튼]</h1>
    <ul class="work-tab" role="tablist">
      <li class="html"><button type="button">HTML</button></li>
      <li class="css"><button type="button">CSS</a></li>
      <li class="js"><button type="button">JS</a></li>
    </ul>
  </div>
  <!-- title e -->
  <fieldset> 
    <div class="part">
      <h2>메인 버튼</h2>
      <div class="button-list">
        <button type="button" class="main-btn">검색</button>
        <button type="button" class="main-btn">저장</button>
        <button type="button" class="main-btn">지도보기</button>
        <button type="button" class="main-btn">보기</button>
        <button type="button" class="main-btn">추가</button>
      </div>
    </div>
    <div class="part">
      <h2>서브/포인트 버튼</h2>
      <div class="button-list">
        <button type="button" class="sub-btn">수정</button>
        <button type="button" class="sub-btn">미리보기</button>
        <button type="button" class="sub-btn">중복체크</button>
        <button type="button" class="sub-btn">첨부파일</button>
        <button type="button" class="sub-btn">다운로드</button>
        <button type="button" class="sub-btn">업로드</button>
        <button type="button" class="sub-btn">등록</button>
        <button type="button" class="sub-btn">뒤로가기</button>
      </div>
    </div>
    <div class="part">
      <h2>기본 버튼</h2>
      <div class="button-list">
        <button type="button" class="default-btn">목록</button>
        <button type="button" class="default-btn">초기화</button>
        <button type="button" class="default-btn">삭제</button>
        <button type="button" class="default-btn">취소</button>
      </div>
    </div>
    <div class="part">
      <h2>100%</h2>
      <div class="button-list">
        <button type="button" class="width-btn">검색</button>
        <button type="button" class="width-btn">초기화</button>
      </div>
    </div>
    <div class="part">
      <h2>파일 버튼</h2>
      <!-- 복붙 s-->
      <div class="file-field">
        <input class="upload-name" value="파일명" placeholder="파일명" disabled>
        <input type="file" id="file-btn" class="file-btn">
        <label for="file-btn">파일첨부</label>
      </div>
      <!-- 복붙 e-->
      <!-- 복붙 s -->
       <div class="file-img">
          <ul role="list">
          </ul>
          <input type="file" id="file-btn-img" class="file-btn">
          <label for="file-btn-img">파일첨부</label>
       </div>
       <!-- 복붙 e -->
    </div>
    <div class="part">
      <h2>PAGING</h2>
      <!-- 복붙 s -->
      <nav class="paging-list" aria-label="페이지 네비게이션">
        <button type="button" class="paging-btn" aria-label="이전 페이지로 이동">이전</button>
        <button type="button" class="paging-btn on" aria-current="page">1</button>
        <button type="button" class="paging-btn">2</button>
        <button type="button" class="paging-btn">3</button>
        <button type="button" class="paging-btn">4</button>
        <button type="button" class="paging-btn">5</button>
        <button type="button" class="paging-btn" aria-label="다음 페이지로 이동">다음</button>
      </nav>
      <!-- 복붙 e -->
  </fieldset>
</div>
