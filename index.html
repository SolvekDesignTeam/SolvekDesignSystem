<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO를 위한 메타 태그 -->
    <meta name="description" content="디자인 및 퍼블 활용 자료 입니다." />
    <meta name="keywords" content="ui, ux, publishing, date, solvek" />

    <!-- Open Graph 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="솔브케이 디자인 시스템" />
    <meta
      property="og:description"
      content="디자인 및 퍼블 활용 자료 입니다."
    />
    <meta property="og:image" content="https://ujunghee.github.io/designSystem/og_img.png">
    <meta property="og:url" content="https://ujunghee.github.io/designSystem/">

    <!-- Twitter 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- 캐노니컬 URL -->
    <!-- <link rel="canonical" href="https://example.com/page"> -->

    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/select.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/radio.css" />
    <link rel="stylesheet" href="./css/time.css" />
    <link rel="stylesheet" href="./css/range.css" />
    <link rel="stylesheet" href="./css/number.css" />
    <link rel="stylesheet" href="./css/button.css" />

    <!-- 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css"
      type="text/css"
    />

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Solvek System</title>
  </head>
  <body>
    <!-- header -->
    <header role="banner">
      <!-- 메인 바-->
      <div class="main-bar">
        <div class="menu-bar-left">
          <button type="button" class="logo-img" aria-label="메인으로 돌아가기">
            <div class="logo-box"></div>
            solvek design system
          </button>
          <!-- 모바일 메뉴 열기 -->
          <button type="button" class="menu-img" aria-label="메뉴 열기">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>
        <div class="menu-bar-right">
          <!-- 검색 -->
          <fieldset class="component-search">
            <legend class="blind">검색</legend>
            <label for="search" class="search-btn"></label>
            <input
              type="search"
              id="search"
              class="search-box"
              placeholder="검색"
              aria-label="검색어를 입력하세요"
            />
          </fieldset>
          <div class="git">
            <span class="github-link-txt">Github</span>
            <a href="https://github.com/ujunghee/designSystem" class="github-link" aria-label="깃허브 링크" target="_blank" rel="noopener noreferrer">
              <span class="blind">깃허브 링크</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <!-- content -->
    <main role="main">
      <article>
        <!-- 왼쪽 메뉴 탭 -->
        <aside class="aside-tab" role="complementary">

          <!-- 탭 리스트 -->
          <nav class="tab" role="navigation">
            <h2 class="blind">메인 메뉴</h2>
            <ul>
              <li>
                <button type="button" class="depth-one" aria-haspopup="true" aria-expanded="false">
                  Components
                </button>
                <div class="side-tab">
                  <button
                    class="addNavigation"
                    type="button"
                  >
                  navigation
                  </button>
                  <button
                    class="addbutton"
                    type="button"
                  >
                    button
                  </button>
                  <button
                    class="addTable"
                    type="button"
                  >
                  table
                  </button>
                  <button
                    class="addRadio"
                    type="button"
                  >
                  radio
                  </button>
                  <button
                    class="addInput"
                    type="button"
                  >
                  input
                  </button>
                  <button
                    class="addDropdown"
                    type="button"
                  >
                  dropdown
                  </button>
                  <button
                    class="addCheckbox"
                    type="button"
                  >
                  checkbox
                  </button>
                  <button
                    class="addTabs"
                    type="button"
                  >
                    tabs
                  </button>
                  <button
                    class="addModal"
                    type="button"
                  >
                  modal
                    </button>
                    <button
                      class="addConfirm"
                      type="button"
                    >
                    confirm
                    </button>
                    <button
                      class="addEmpty"
                      type="button"
                    >
                    empty
                    </button>
                    <button
                      class="addShadow"
                      type="button"
                    >
                    shadow
                    </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Foundation
                </button>
                <div class="side-tab">
                  <button
                    class="addFavicon"
                    type="button"
                  >
                  favicon
                  </button>
                  <button
                    class="addColor"
                    type="button"
                  >
                  color
                  </button>
                  <button
                    class="addTypography"
                    type="button"
                  >
                  typography
                  </button>
                  <button
                    class="addSpacing"
                    type="button"
                  >
                  spacing
                  </button>
                  <button
                    class="addIcongraphy"
                    type="button"
                  >
                  icongraphy
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                Patterns
                </button>
                <div class="side-tab">
                  <button
                    class="addTab"
                    type="button"
                  >
                  Patterns
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                Brand
                </button>
                <div class="side-tab">
                  <button
                    class="addPopup"
                    type="button"
                  >
                  Brand
                  </button>
                </div>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- 메인 정보 -->
        <section id="content" class="main-content on" aria-label="메인 콘텐츠"></section>
      </article>
    </main>

    <!-- footer -->
    <!-- <footer role="contentinfo"></footer> -->

    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- script -->
    <script src="./js/ajax.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/text.js"></script>
    <script src="./js/range.js"></script>
    <script src="./js/number.js"></script>
    <script src="./js/button.js"></script>
  </body>
</html>
