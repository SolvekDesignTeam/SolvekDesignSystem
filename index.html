<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO를 위한 메타 태그 -->
    <meta name="description" content="디자인 및 퍼블 활용 자료 입니다." />
    <meta name="keywords" content="ui, ux, publishing, date, solvek" />

    <!-- Open Graph 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="솔브케이 디자인 시스템" />
    <meta
      property="og:description"
      content="디자인 및 퍼블 활용 자료 입니다."
    />
    <!-- <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:url" content="https://example.com/page"> -->

    <!-- Twitter 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- 캐노니컬 URL -->
    <!-- <link rel="canonical" href="https://example.com/page"> -->

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css"
      type="text/css"
    />

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- script -->
    <script src="/js/common.js"></script>
    <script src="/js/text.js"></script>
    <script src="/js/main.js"></script>

    <title>Solvek System</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="menu-bar">
        <button type="button" class="right-menu-img" aria-label="메뉴 펼치기">
          <span class="blind">메뉴</span>
        </button>
      </div>
    </header>

    <!-- content -->
    <main>
      <article>
        <!-- 왼쪽 메뉴 탭 -->
        <aside class="aside-tab on">
          <!-- 메인 바-->
          <div class="main-bar">
            <button type="button" class="logo-img" aria-label="메인으로 돌아가기">
              <span class="blind">로고</span>
            </button>
            <button type="button" class="menu-img" aria-label="메뉴 접기">
              <span class="blind">메뉴</span>
            </button>
          </div>

          <!-- 검색 -->
          <label for="search" class="search-btn"></label>
          <input
            type="text"
            id="search"
            class="search-box"
            placeholder="검색"
          />

          <!-- 탭 리스트 -->
          <nav class="tab" role="tablist">
            <!-- 아이콘이 들어가는 경우  aria-label="공지사항" 속성 사용-->
            <li>
              <button role="tab" type="button">
                <span></span>
                BUTTON[버튼]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addText"
                  type="button"
                  aria-label="텍스트로페이지 이동"
                >
                  TEXT[텍스트]
                </button>
                <button
                  role="tab"
                  class="addSelect"
                  type="button"
                  aria-label="셀렉트페이지 이동"
                >
                  SELECT[셀렉트]
                </button>
                <button
                  role="tab"
                  class="addCheckbox"
                  type="button"
                  aria-label="체크박스페이지 이동"
                >
                  CHECKBOX[체크박스]
                </button>
                <button
                  role="tab"
                  class="addRadio"
                  type="button"
                  aria-label="라디오페이지 이동"
                >
                  RADIO[라디오]
                </button>
                <button
                  role="tab"
                  class="addTime"
                  type="button"
                  aria-label="타임페이지 이동"
                >
                  TIME[타임]
                </button>
                <button
                  role="tab"
                  class="addRange"
                  type="button"
                  aria-label="렌지페이지 이동"
                >
                  RANG[렌지]
                </button>
                <button
                  role="tab"
                  class="addNumber"
                  type="button"
                  aria-label="넘버페이지 이동"
                >
                  NUMBER[넘버]
                </button>
                <button
                  role="tab"
                  class="addColor"
                  type="button"
                  aria-label="컬러페이지 이동"
                >
                  COLOR[컬러]
                </button>
                <button
                  role="tab"
                  class="addButton"
                  type="button"
                  aria-label="버튼페이지 이동"
                >
                  BUTTON[버튼]
                </button>
                <button
                  role="tab"
                  class="addIcon"
                  type="button"
                  aria-label="아이콘페이지 이동"
                >
                  ICON[아이콘]
                </button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="테이블 페이지 이동"
                class="addTable"
              >
                <span></span>
                TABLE[테이블]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addTable"
                  type="button"
                  aria-label="테이블페이지 이동"
                >
                  TABLE[테이블]
                </button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="탭 페이지 이동"
                class="addTab"
              >
                <span></span>
                TAB[탭]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addTab"
                  type="button"
                  aria-label="테이블페이지 이동"
                >
                  TAB[탭]
                </button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="팝업 페이지 이동"
                class="addPopup"
              >
                <span></span>
                POPUP[팝업]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addPopup"
                  type="button"
                  aria-label="팝업페이지 이동"
                >
                  POPUP[팝업]
                </button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="폰트 페이지 이동"
                class="addFont"
              >
                <span></span>
                FONT[폰트]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addFont"
                  type="button"
                  aria-label="팝업페이지 이동"
                >
                  FONT[폰트]
                </button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="라이브러리 페이지 이동"
                class="addLibrary"
              >
                <span></span>
                LIBRARY[라이브러리]
              </button>
              <div class="side-tab">
                <button
                  role="tab"
                  class="addSwiper"
                  type="button"
                  aria-label="스와이퍼페이지 이동"
                >
                  SWIPER[스와이퍼]
                </button>
                <button
                  role="tab"
                  class="addNice"
                  type="button"
                  aria-label="나이스셀렉트 이동"
                >
                  NICESELECT[나이스셀렉트]
                </button>
                <button
                  role="tab"
                  class="addSor"
                  type="button"
                  aria-label="솔테이블 이동"
                >
                  SORTABLE[솔테이블]
                </button>
                <button
                  role="tab"
                  class="addFlat"
                  type="button"
                  aria-label="플랫픽커 이동"
                >
                  FLATPICKR[플랫픽커]
                </button>
              </div>
            </li>
          </nav>
        </aside>

        <!-- 메인 정보 -->
        <section id="content" class="main-content on"></section>

      </article>
    </main>

    <!-- footer -->
    <footer></footer>

  </body>
</html>
