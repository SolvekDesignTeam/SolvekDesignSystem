<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO를 위한 메타 태그 -->
    <title>solvek | design system</title>
    <meta name="description" content="디자인 및 퍼블 활용 자료 입니다." />
    <meta name="keywords" content="ui, ux, publishing, date, solvek" />

    <!-- Open Graph 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="솔브케이 디자인 시스템" />
    <meta property="og:description" content="디자인 및 퍼블 활용 자료 입니다." />
    <!-- <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:url" content="https://example.com/page"> -->

    <!-- Twitter 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- 캐노니컬 URL -->
    <!-- <link rel="canonical" href="https://example.com/page"> -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    
    <link rel="stylesheet" href="./css/common.css">

    <!-- script -->
    <script src="/js/common.js"></script>
    
    <title>solvek | system</title>
  </head>
  <body>
    <!-- header -->
    <header></header>

    <!-- content -->
    <main>
      <article>

        <!-- 왼쪽 메뉴 탭 -->
        <aside class="aside-tab">
          <!-- 검색 -->
          <label for="search">검색</label>
          <input type="text" id="search" />

          <!-- 탭 리스트 -->
          <nav class="tab" role="tablist">
            <!-- 아이콘이 들어가는 경우  aria-label="공지사항" 속성 사용-->
            <li><button role="tab" type="button" aria-label="인풋 페이지 이동" class="addInput">input</button></li>
            <li><button role="tab" type="button" aria-label="테이블 페이지 이동" class="addTable">table</button></li>
            <li><button role="tab" type="button" aria-label="타이포그래피 페이지 이동" class="addTypo">typography</button></li>
          </nav>
        </aside>

        <!-- 메인 정보 -->
        <section id="content">
        </section>
        
      </article>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
