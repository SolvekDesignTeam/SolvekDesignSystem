<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO를 위한 메타 태그 -->
    <title>solvek | design system</title>
    <meta name="description" content="디자인 및 퍼블 활용 자료 입니다." />
    <meta name="keywords" content="ui, ux, publishing, date, solvek" />

    <!-- Open Graph 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="솔브케이 디자인 시스템" />
    <meta
      property="og:description"
      content="디자인 및 퍼블 활용 자료 입니다."
    />
    <!-- <meta property="og:image" content="https://example.com/image.jpg">
        <meta property="og:url" content="https://example.com/page"> -->

    <!-- Twitter 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- 캐노니컬 URL -->
    <!-- <link rel="canonical" href="https://example.com/page"> -->

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css"
      type="text/css"
    />

    <!-- script -->
    <script src="/js/common.js"></script>

    <title>solvek | system</title>
  </head>
  <body>
    <!-- header -->
    <header></header>

    <!-- content -->
    <main>
      <article>
        <!-- 왼쪽 메뉴 탭 -->
        <aside class="aside-tab">
          <!-- 메인 바-->
          <div class="main-bar">
            <div class="logo-img"></div>
            <div class="menu-img"></div>
          </div>
          <!-- 검색 -->
          <label for="search" class="search-btn"></label>
          <input
            type="text"
            id="search"
            class="search-box"
            placeholder="검색"
          />

          <!-- 탭 리스트 -->
          <nav class="tab" role="tablist">
            <!-- 아이콘이 들어가는 경우  aria-label="공지사항" 속성 사용-->
            <li>
              <button
                role="tab"
                type="button"
                aria-label="버튼 페이지 이동"
                class="addButton"
              >
                <span></span>
                BUTTON[버튼]
              </button>
              <div class="side-tab">
                <button>TEXT[텍스트]</button>
                <button>SELECT[셀렉트]</button>
                <button>CHECKBOX[체크박스]</button>
                <button>RADIO[라디오]</button>
                <button>TIME[타임]</button>
                <button>RANG[렌지]</button>
                <button>NUMBER[넘버]</button>
                <button>COLOR[컬러]</button>
                <button>BUTTON[버튼]</button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="테이블 페이지 이동"
                class="addTable"
              >
                <span></span>
                TABLE[테이블]
              </button>
              <div class="side-tab">
                <button>TABLE[테이블]</button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="탭 페이지 이동"
                class="addTab"
              >
                <span></span>
                TAB[탭]
              </button>
              <div class="side-tab">
                <button>TAB[탭]</button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="팝업 페이지 이동"
                class="addPopup"
              >
                <span></span>
                POPUP[팝업]
              </button>
              <div class="side-tab">
                <button>POPUP[팝업]</button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="폰트 페이지 이동"
                class="addFont"
              >
                <span></span>
                FONT[폰트]
              </button>
              <div class="side-tab">
                <button>FONT[폰트]</button>
              </div>
            </li>
            <li>
              <button
                role="tab"
                type="button"
                aria-label="라이브러리 페이지 이동"
                class="addLibrary"
              >
                <span></span>
                LIBRARY[라이브러리]
              </button>
              <div class="side-tab">
                <button>SWIPER[스와이퍼]</button>
                <button>NICESELECT[나이스셀렉트]</button>
                <button>SORTABLE[솔테이블블]</button>
                <button>FLATPICKR[플랫픽커]</button>
              </div>
            </li>
          </nav>
        </aside>

        <!-- 메인 정보 -->
        <section id="content" class="main-content"></section>
      </article>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
