<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO를 위한 메타 태그 -->
    <meta name="description" content="디자인 및 퍼블 활용 자료 입니다." />
    <meta name="keywords" content="ui, ux, publishing, date, solvek" />

    <!-- Open Graph 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="솔브케이 디자인 시스템" />
    <meta
      property="og:description"
      content="디자인 및 퍼블 활용 자료 입니다."
    />
    <meta property="og:image" content="https://example.com/og_img.png">
    <meta property="og:url" content="https://ujunghee.github.io/designSystem/">

    <!-- Twitter 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- 캐노니컬 URL -->
    <!-- <link rel="canonical" href="https://example.com/page"> -->

    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/text.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/select.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/radio.css" />
    <link rel="stylesheet" href="./css/time.css" />
    <link rel="stylesheet" href="./css/range.css" />
    <link rel="stylesheet" href="./css/number.css" />
    <link rel="stylesheet" href="./css/button.css" />

    <!-- 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css"
      type="text/css"
    />

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Solvek System</title>
  </head>
  <body>
    <!-- header -->
    <header role="banner">
      <div class="menu-bar">
        <button type="button" class="right-menu-img" aria-label="메뉴 펼치기">
          <span class="blind">메뉴</span>
        </button>
      </div>
    </header>
    
    <!-- content -->
    <main role="main">
      <article>
        <!-- 왼쪽 메뉴 탭 -->
        <aside class="aside-tab on" role="complementary">
          <!-- 메인 바-->
          <div class="main-bar">
            <button type="button" class="logo-img" aria-label="메인으로 돌아가기">
              <span class="blind">로고</span>
            </button>
            <button type="button" class="menu-img" aria-label="메뉴 접기">
              <span class="blind">메뉴</span>
            </button>
          </div>

          <!-- 검색 -->
          <fieldset class="component-search">
            <legend class="blind">검색</legend>
            <label for="search" class="search-btn blind">검색어 입력</label>
            <input
              type="search"
              id="search"
              class="search-box"
              placeholder="검색"
              aria-label="검색어를 입력하세요"
            />
          </fieldset>

          <!-- 탭 리스트 -->
          <nav class="tab" role="navigation">
            <h2 class="blind">메인 메뉴</h2>
            <ul>
              <li>
                <button type="button" class="depth-one" aria-haspopup="true" aria-expanded="false">
                  <span></span>
                  BUTTON[버튼]
                </button>
                <div class="side-tab">
                  <button
                    class="addText"
                    type="button"
                  >
                    TEXT[텍스트]
                  </button>
                  <button
                    class="addSelect"
                    type="button"
                  >
                    SELECT[셀렉트]
                  </button>
                  <button
                    class="addCheckbox"
                    type="button"
                  >
                    CHECKBOX[체크박스]
                  </button>
                  <button
                    class="addRadio"
                    type="button"
                  >
                    RADIO[라디오]
                  </button>
                  <button
                    class="addTime"
                    type="button"
                  >
                    TIME[타임]
                  </button>
                  <button
                    class="addRange"
                    type="button"
                  >
                    RANGE[렌지]
                  </button>
                  <button
                    class="addNumber"
                    type="button"
                  >
                    NUMBER[넘버]
                  </button>
                  <button
                    class="addButton"
                    type="button"
                  >
                    BUTTON[버튼]
                  </button>
                  <button
                    class="addIcon"
                    type="button"
                  >
                    ICON[아이콘]
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="addTable depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span></span>
                  TABLE[테이블]
                </button>
                <div class="side-tab">
                  <button
                    class="addTable"
                    type="button"
                  >
                    TABLE[테이블]
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="addTab depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span></span>
                  TAB[탭]
                </button>
                <div class="side-tab">
                  <button
                    class="addTab"
                    type="button"
                  >
                    TAB[탭]
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="addPopup depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span></span>
                  POPUP[팝업]
                </button>
                <div class="side-tab">
                  <button
                    class="addPopup"
                    type="button"
                  >
                    POPUP[팝업]
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="addFont depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span></span>
                  FONT[폰트]
                </button>
                <div class="side-tab">
                  <button
                    class="addFont"
                    type="button"
                  >
                    FONT[폰트]
                  </button>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="addLibrary depth-one"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span></span>
                  LIBRARY[라이브러리]
                </button>
                <div class="side-tab">
                  <button
                    class="addSwiper"
                    type="button"
                  >
                    SWIPER[스와이퍼]
                  </button>
                  <button
                    class="addNice"
                    type="button"
                  >
                    NICESELECT[나이스셀렉트]
                  </button>
                  <button
                    class="addSor"
                    type="button"
                  >
                    SORTABLE[솔테이블]
                  </button>
                  <button
                    class="addFlat"
                    type="button"
                  >
                    FLATPICKR[플랫픽커]
                  </button>
                </div>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- 메인 정보 -->
        <section id="content" class="main-content on" aria-label="메인 콘텐츠"></section>

      </article>
    </main>

    <!-- footer -->
    <!-- <footer role="contentinfo"></footer> -->

    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- script -->
    <script src="./js/ajax.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/text.js"></script>
    <script src="./js/range.js"></script>
    <script src="./js/number.js"></script>
  </body>
</html>
